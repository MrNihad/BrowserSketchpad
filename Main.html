<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="functionality.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>Sketchpad</h1>
        <div id="main_container">
            <!-- Div container will be created here -->
        </div>
        <div class="buttons">
            <div class="pallet">
                <div id="red" data-value="red"></div>
                <div id="black" data-value="black"></div>
                <div id="blue" data-value="blue"></div>
                <div id="yellow" data-value="yellow"></div>
                <div id="green" data-value="green"></div>
                <div id="purple" data-value="purple"></div>
                <div id="orange" data-value="orange"></div>
                <div id="brown" data-value="brown"></div>
                <div id="pink" data-value="pink"></div>
                <div id="gray" data-value="gray"></div>
                <div id="erase" data-value="rgb(243, 229, 215)"></div>
            </div>
            <button id="btnclear">Clear All</button>
            
        </div>
    </div>
    
    
    
</body>
</html>
